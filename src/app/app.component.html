<div class="container-fluid">
  <h1>Demo Application</h1>

  <mat-tab-group
    class="main-tab-group mt-2"
    [selectedIndex]="selectedTab"
    (selectedTabChange)="tabChanged($event)">

    <mat-tab *ngFor="let tab of tabs; let tabIndex = index">
      <ng-template mat-tab-label>
        <mat-icon *ngIf="tab.tabData.defaultLocale">turned_in_not</mat-icon> {{ tab.title }} <i class="material-icons" (click)="removeTab(tabIndex)" *ngIf="!tab.tabData.defaultLocale">close</i>
      </ng-template>
      <div>
        <app-tab-content [tab]="tab"></app-tab-content>

        {{ tab.tabData | json }}

      </div>
    </mat-tab>
    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button mat-icon-button (click)="addNewTab()">
          <mat-icon>add</mat-icon>
        </button>
      </ng-template>
    </mat-tab>

  </mat-tab-group>

</div>

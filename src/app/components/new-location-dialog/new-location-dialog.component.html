<h2 mat-dialog-title>Select a language</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select [(ngModel)]="locale.language">
        <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click) = "save()">Save</button>
  <button mat-button color="primary" (click) = "dismiss()">Cancel</button>
</mat-dialog-actions>

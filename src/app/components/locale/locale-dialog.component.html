<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>

  <form #form="ngForm">

    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Select a language</mat-label>
        <mat-select name="language" [(ngModel)]="locale.language" #languageField="ngModel">
          <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ locale.language }} description</mat-label>
        <textarea matInput name="description" [(ngModel)]="locale.description" #descriptionField="ngModel"></textarea>
      </mat-form-field>

      <mat-checkbox name="defaultLocale" [(ngModel)]="locale.defaultLocale" *ngIf="!defaultLocale && locale.language !== undefined" #defaultLocale="ngModel">Make {{locale.language}} default</mat-checkbox>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary"
          (click) = "save()"
          [disabled]="!form.dirty || !descriptionField.value || !languageField.value"
  ><mat-icon>save</mat-icon>Save</button>
  <button mat-button color="primary" (click) = "dismiss()"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
